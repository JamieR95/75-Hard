<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75 Days Challenge Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .sync-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .sync-status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .sync-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .tracker-section {
            margin-bottom: 30px;
        }
        
        .person-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .person-header h2 {
            color: #667eea;
            font-size: 1.5em;
        }
        
        .day-entry {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }
        
        .day-number {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }
        
        .daily-penalty {
            font-weight: bold;
            color: #dc3545;
        }
        
        .delete-day-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .delete-day-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }
        
        .task-item.disabled {
            background: #e9ecef;
            opacity: 0.6;
            text-decoration: line-through;
            cursor: not-allowed;
        }
        
        .task-item.disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .task-item.completed {
            background: #d4edda;
        }
        
        .task-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .task-item label {
            cursor: pointer;
            flex: 1;
            font-size: 0.95em;
        }
        
        .category-title {
            font-weight: bold;
            color: #495057;
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .add-day-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .add-day-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .punishment-note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .punishment-note.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ 75 Days Challenge: Toby vs Jamie</h1>
        
        <div id="syncStatus" class="sync-status disconnected">
            üîÑ Connecting to Firebase...
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Current Day</h3>
                <div class="value" id="currentDay">0</div>
            </div>
            <div class="stat-card">
                <h3>Toby's Total Penalties</h3>
                <div class="value">‚Ç¨<span id="tobyTotal">0</span></div>
            </div>
            <div class="stat-card">
                <h3>Jamie's Total Penalties</h3>
                <div class="value">‚Ç¨<span id="jamieTotal">0</span></div>
            </div>
            <div class="stat-card">
                <h3>Prize Fund</h3>
                <div class="value">‚Ç¨<span id="prizeTotal">0</span></div>
            </div>
        </div>

        <button class="add-day-btn" onclick="addNewDay()">‚ûï Add New Day</button>
        
        <div id="tracker"></div>
        
        <button class="export-btn" onclick="exportData()">üíæ Export Progress</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBdbjWtFMvQv2rjLcweJxo9AhYm6YwhIcM",
            authDomain: "days-challenge-3040f.firebaseapp.com",
            databaseURL: "https://days-challenge-3040f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "days-challenge-3040f",
            storageBucket: "days-challenge-3040f.firebasestorage.app",
            messagingSenderId: "764631012094",
            appId: "1:764631012094:web:f1a3b8f163ddc0e5accbaf"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const trackerRef = ref(database, 'challengeTracker');

        // Helper functions to encode/decode task names for Firebase
        function encodeTaskName(task) {
            return task.replace(/\//g, '|||').replace(/\./g, '~~~');
        }

        function decodeTaskName(task) {
            return task.replace(/\|\|\|/g, '/').replace(/~~~/g, '.');
        }

        function encodeDataForFirebase(data) {
            const encoded = JSON.parse(JSON.stringify(data));
            encoded.days.forEach(day => {
                ['toby', 'jamie'].forEach(person => {
                    const newObj = {};
                    Object.keys(day[person]).forEach(task => {
                        newObj[encodeTaskName(task)] = day[person][task];
                    });
                    day[person] = newObj;
                });
            });
            return encoded;
        }

        function decodeDataFromFirebase(data) {
            const decoded = JSON.parse(JSON.stringify(data));
            decoded.days.forEach(day => {
                ['toby', 'jamie'].forEach(person => {
                    const newObj = {};
                    Object.keys(day[person]).forEach(task => {
                        newObj[decodeTaskName(task)] = day[person][task];
                    });
                    day[person] = newObj;
                });
            });
            return decoded;
        }

        const tasks = {
            exercise: [
                "Hard exercise session",
                "Light exercise session",
                "Mobility - foam rolling - stretching",
                "10k steps",
                "Jamie: 7k steps"
            ],
            diet: [
                "No sweets - chocolate - energy drinks - crisps - fast food",
                "3 liters of water",
                "Jamie: 3 meals max + stay under calorie goal"
            ],
            activities: [
                "Read 30 mins",
                "Toby: Read 5 mins",
                "Progress pic",
                "Study 2hrs"
            ]
        };

        let trackerData = {
            currentDay: 0,
            days: []
        };

        // Listen for real-time updates from Firebase
        onValue(trackerRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                trackerData = decodeDataFromFirebase(data);
                renderTracker();
                updateSyncStatus(true);
            } else {
                updateSyncStatus(true);
            }
        }, (error) => {
            console.error("Firebase error:", error);
            updateSyncStatus(false);
        });

        function updateSyncStatus(connected) {
            const statusEl = document.getElementById('syncStatus');
            if (connected) {
                statusEl.className = 'sync-status connected';
                statusEl.textContent = '‚úÖ Synced with Firebase - Changes update in real-time!';
            } else {
                statusEl.className = 'sync-status disconnected';
                statusEl.textContent = '‚ùå Connection error - Check your internet';
            }
        }

        function initializeDay(dayNum) {
            const dayData = {
                day: dayNum,
                toby: {},
                jamie: {},
                tobyPenalty: 0,
                jamiePenalty: 0,
                tobyPunishment: false,
                jamiePunishment: false
            };

            // Initialize tasks for each person, skipping person-specific tasks
            Object.keys(tasks).forEach(category => {
                tasks[category].forEach(task => {
                    // Handle Toby's tasks
                    if (!task.includes('Jamie:') && task !== 'Read 30 mins' && task !== 'Jamie: 7k steps') {
                        dayData.toby[task] = false;
                    }
                    
                    // Handle Jamie's tasks
                    if (!task.includes('Toby:') && task !== 'Toby: Read 5 mins' && task !== '10k steps') {
                        dayData.jamie[task] = false;
                    }
                });
            });

            dayData.toby['Active rest day'] = false;
            dayData.jamie['Active rest day'] = false;

            return dayData;
        }

        window.addNewDay = function() {
            try {
                const dayNum = trackerData.currentDay + 1;
                const dayData = initializeDay(dayNum);
                trackerData.days.push(dayData);
                trackerData.currentDay++;
                saveData();
                renderTracker();
            } catch (error) {
                console.error("Error adding new day:", error);
                alert("Error adding new day: " + error.message);
            }
        }

        function renderTracker() {
            const container = document.getElementById('tracker');
            container.innerHTML = '';

            // Reverse the array to show newest days first
            [...trackerData.days].reverse().forEach((dayData, reverseIndex) => {
                const index = trackerData.days.length - 1 - reverseIndex;
                const dayDiv = document.createElement('div');
                dayDiv.className = 'tracker-section';
                dayDiv.innerHTML = `
                    <div class="day-entry">
                        <div class="day-header">
                            <span class="day-number">Day ${dayData.day}</span>
                            <div style="display: flex; gap: 15px; align-items: center;">
                                <span class="daily-penalty">Toby: ‚Ç¨${dayData.tobyPenalty} | Jamie: ‚Ç¨${dayData.jamiePenalty}</span>
                                <button class="delete-day-btn" onclick="deleteDay(${index})">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                        
                        <div class="person-header">
                            <h2>Toby</h2>
                        </div>
                        ${renderPersonTasks('toby', dayData, index)}
                        <div class="punishment-note ${dayData.tobyPunishment ? 'show' : ''}" id="toby-punishment-${index}">
                            ‚ö†Ô∏è 2+ failures = Punishment required!
                        </div>

                        <div class="person-header" style="margin-top: 25px;">
                            <h2>Jamie</h2>
                        </div>
                        ${renderPersonTasks('jamie', dayData, index)}
                        <div class="punishment-note ${dayData.jamiePunishment ? 'show' : ''}" id="jamie-punishment-${index}">
                            ‚ö†Ô∏è 2+ failures = Punishment required!
                        </div>
                    </div>
                `;
                container.appendChild(dayDiv);
            });

            updateStats();
        }

        function renderPersonTasks(person, dayData, dayIndex) {
            let html = '';
            
            html += '<div class="category-title">üí™ Exercise</div><div class="tasks-grid">';
            tasks.exercise.forEach(task => {
                // Skip 10k steps for Jamie, skip 7k steps for Toby
                if (task === "10k steps" && person === 'jamie') return;
                if (task === "Jamie: 7k steps" && person === 'toby') return;
                html += createTaskCheckbox(person, task, dayData, dayIndex);
            });
            html += createTaskCheckbox(person, 'Active rest day', dayData, dayIndex);
            html += '</div>';

            html += '<div class="category-title">ü•ó Diet</div><div class="tasks-grid">';
            tasks.diet.forEach(task => {
                if (task.includes('Jamie') && person === 'toby') return;
                html += createTaskCheckbox(person, task, dayData, dayIndex);
            });
            html += '</div>';

            html += '<div class="category-title">üìö Activities</div><div class="tasks-grid">';
            tasks.activities.forEach(task => {
                // Skip Jamie's 30 min reading for Toby, skip Toby's 5 min reading for Jamie
                if (task === "Read 30 mins" && person === 'toby') return;
                if (task === "Toby: Read 5 mins" && person === 'jamie') return;
                html += createTaskCheckbox(person, task, dayData, dayIndex);
            });
            html += '</div>';

            return html;
        }

        function createTaskCheckbox(person, task, dayData, dayIndex) {
            const isChecked = dayData[person][task];
            const taskId = `${person}-${dayIndex}-${task.replace(/\s+/g, '-').replace(/:/g, '')}`;
            
            const isActiveRestDay = dayData[person]['Active rest day'];
            const hardDone = dayData[person]['Hard exercise session'];
            const lightDone = dayData[person]['Light exercise session'];
            
            // Disable hard/light if active rest day is checked
            const shouldDisable = isActiveRestDay && (task === 'Hard exercise session' || task === 'Light exercise session');
            
            // Disable active rest day if both hard and light workouts are done
            const disableRestDay = task === 'Active rest day' && hardDone && lightDone;
            
            return `
                <div class="task-item ${isChecked ? 'completed' : ''} ${shouldDisable || disableRestDay ? 'disabled' : ''}" 
                     onclick="${shouldDisable || disableRestDay ? '' : `document.getElementById('${taskId}').click()`}">
                    <input type="checkbox" id="${taskId}" 
                           ${isChecked ? 'checked' : ''} 
                           ${shouldDisable || disableRestDay ? 'disabled' : ''}
                           onchange="toggleTask('${person}', '${task}', ${dayIndex}); event.stopPropagation();">
                    <label for="${taskId}">${task}${shouldDisable ? ' (Rest Day)' : ''}${disableRestDay ? ' (Workouts Done)' : ''}</label>
                </div>
            `;
        }

        window.toggleTask = function(person, task, dayIndex) {
            trackerData.days[dayIndex][person][task] = !trackerData.days[dayIndex][person][task];
            calculatePenalties(dayIndex);
            saveData();
            renderTracker();
        }

        function calculatePenalties(dayIndex) {
            const dayData = trackerData.days[dayIndex];
            
            ['toby', 'jamie'].forEach(person => {
                let failures = 0;
                const isActiveRestDay = dayData[person]['Active rest day'];
                
                Object.keys(dayData[person]).forEach(task => {
                    if (task === 'Active rest day') {
                        return;
                    }
                    
                    if (isActiveRestDay && (task === 'Hard exercise session' || task === 'Light exercise session')) {
                        return;
                    }
                    
                    if (!dayData[person][task]) {
                        failures++;
                    }
                });
                
                dayData[person + 'Penalty'] = failures * 2;
                dayData[person + 'Punishment'] = failures >= 2;
            });
        }

        function updateStats() {
            let tobyTotal = 0;
            let jamieTotal = 0;

            trackerData.days.forEach(day => {
                tobyTotal += day.tobyPenalty;
                jamieTotal += day.jamiePenalty;
            });

            document.getElementById('currentDay').textContent = trackerData.currentDay;
            document.getElementById('tobyTotal').textContent = tobyTotal;
            document.getElementById('jamieTotal').textContent = jamieTotal;
            document.getElementById('prizeTotal').textContent = tobyTotal + jamieTotal;
        }

        function saveData() {
            set(trackerRef, trackerData).catch((error) => {
                console.error("Error saving to Firebase:", error);
                alert("Failed to save data. Check your internet connection.");
            });
        }

        window.exportData = function() {
            let csvContent = "Day,Person,Task,Completed,Penalty,Punishment\n";
            
            trackerData.days.forEach(day => {
                ['toby', 'jamie'].forEach(person => {
                    Object.keys(day[person]).forEach(task => {
                        csvContent += `${day.day},${person},${task},${day[person][task]},${day[person + 'Penalty']},${day[person + 'Punishment']}\n`;
                    });
                });
            });

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '75-days-challenge-tracker.csv';
            a.click();
        }

        window.deleteDay = function(index) {
            if (confirm(`Are you sure you want to delete Day ${trackerData.days[index].day}? This cannot be undone.`)) {
                trackerData.days.splice(index, 1);
                trackerData.days.forEach((day, i) => {
                    day.day = i + 1;
                });
                trackerData.currentDay = trackerData.days.length;
                saveData();
                renderTracker();
            }
        }
    </script>
</body>
</html>
